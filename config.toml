baseURL = "https://presentable-user2021.netlify.app/"
theme = "hugo-apero"
languageCode = "en"
title = "Professional, Polished, Presentable: Making great slides with xaringan"
author = "Garrick Aden-Buie and Silvia Canelón"
copyright = "" # set to override the auto generated copyright using org info and now year
googleAnalytics = ""
disqusShortname = "" # see params.utterances to use utterances instead of Disqus
metaDataFormat = "yaml"
footnoteReturnLinkContents = "&#8617;" # ↩
# set deliberately low for testing choose your preffered number based on the blog layout you've chosen
paginate = 5
preserveTaxonomyNames = true
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$", "(^|/)renv$", "renv\\.lock$"]
enableEmoji = true

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark.renderer]
    unsafe = true  # Enable user to embed HTML snippets in Markdown content.
    hardwraps = false
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 2
    ordered = false
  [markup.highlight]
    # one of: https://xyproto.github.io/splash/docs/
    style = "colorful"

[params]
  orgName = "Garrick & Silvia"
  orgLocal = "useR!2021"
  description = "Professional, Polished, Presentable: Making great slides with xaringan"
  favicon = "/img/favicon.ico"
  logo = "/img/xaringan-outline.png"
  mainSections = ["blog", "project", "talk"]
  navallcaps = true
  # show/hide social icons in site header & footer
  # configure social icons and links below in [[params.social]]
  socialInHeader = false
  socialInFooter = true
  # Default image for social sharing and search engines.
  # Place image file in `static` folder and specify image name here.
  sharing_image = "/img/presentable-social.png"
  # Twitter username (without @). Used when a visitor shares your site on Twitter.
  twitter = "grrrck"

  # use a built-in color theme
  # one of: forest / grayscale / peach / plum /
  #         poppy / sky / violet / water
  theme = "grayscale"

  # or, leave theme empty & make your own palette
  # see docs at https://hugo-apero.netlify.app/blog/color-themes/
  # the custom scss file must be in the assets/ folder
  # add the filename name here, without extension
  # to use hex colors instead of named tachyons colors, include "hex" in filename
  custom_theme = ""

  # use an embedded font-family
  # serif options: Fraunces / EB Garamond / Bitter
  # sans-serif options: Commissioner / Alegreya Sans / Metropolis
  # if you import your own fonts, name them here too
  customtextFontFamily = ""
  customheadingFontFamily = "Bitter"
  # alternatively, leave empty and select basic font options: sans-serif or serif
  # for more http://tachyons.io/docs/typography/font-family/
  textFontFamily = "Avenir"
  headingFontFamily = "sans-serif"

  # Social icons may appear on homepage and in site header or footer
  # Configure show/hide above - add as many as you like below
  # Icon pack "fab" includes brand icons, see: https://fontawesome.com/icons?d=gallery&s=brands&m=free
  # Icon pack "fas" includes solid icons, see: https://fontawesome.com/icons?d=gallery&s=solid&m=free
  # Icon pack "far" includes regular icons, see: https://fontawesome.com/icons?d=gallery&s=regular&m=free
  [[params.social]]
      title     = "presentable-user2021 on GitHub"
      icon      = "github navy" # icon name without the 'fa-'
      icon_pack = "fab"
      url       = "https://github.com/presentable-user2021"
  [[params.social]]
      title     = "@grrrck on Twitter"
      icon      = "twitter light-red" # icon name without the 'fa-'
      icon_pack = "fab"
      url       = "https://twitter.com/grrrck"
  [[params.social]]
      title     = "@spcanelon on Twitter"
      icon      = "twitter blue" # icon name without the 'fa-'
      icon_pack = "fab"
      url       = "https://twitter.com/spcanelon"
  [[params.social]]
      icon      = "rss purple" # icon name without the 'fa-'
      icon_pack = "fas"
      url       = "/blog/index.xml"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[menu]
  # Configure header
  [[menu.header]]
    name = "Start"
    title = "Start"
    url = "/start/"
    weight = 1
  [[menu.header]]
    name = "People"
    title = "About Us"
    url = "/people/"
    weight = 10
  [[menu.header]]
    name = "Materials"
    title = "Workshop Materials"
    url = "/materials/"
    weight = 3
  [[menu.header]]
    name = "Packages"
    title = "Packages"
    url = "/packages/"
    weight = 7

  # Configure footer
  [[menu.footer]]
    name = "License"
    title = "License"
    url = "/license/"
    weight = 1
  [[menu.footer]]
    name = "Code of Conduct"
    title = "Code of Conduct"
    url = "/code-of-conduct/"
    weight = 2
  [[menu.footer]]
    name = "useR!2021"
    title = "useR!2021"
    url = "https://user2021.r-project.org/"
    weight = 3


# see https://gohugo.io/about/hugo-and-gdpr/
[privacy]
  [privacy.disqus]
    disable = false
  [privacy.googleAnalytics]
    disable = false
    anonymizeIP = true
    respectDoNotTrack = true
  [privacy.instagram]
    disable = false
    simple = true
  [privacy.twitter]
    disable = false
    enableDNT = true
    simple = false
  [privacy.vimeo]
    disable = false
    enableDNT = true
    simple = true
  [privacy.youtube]
    disable = false
    privacyEnhanced = true
