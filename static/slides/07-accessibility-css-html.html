# Adding alt-text with HTML

.pull-left[
Sometimes we want to add images using raw HTML

We can add alt-text to an `&lt;img&gt;` tag using HTML by using the `alt` attribute


```html
&lt;img 
src="common-black-lemur.jpg" 
alt="Common black lemur with a millipede in one hand and flies hovering overhead"
/&gt;
```

.footnote[Resource: [Alternative text basics by WebAIM](https://webaim.org/techniques/alttext/#basics)]

]

.pull-right[

.b[Fun fact:] Common black lemurs will coax toxic millipedes to release toxins and then will use these toxins as insect repellant by rubbing the millipedes all over their fur!

&lt;img 
src="assets/img/common-black-lemur.jpg" 
alt="Common black lemur with a millipede in one hand and flies hovering overhead"
width="300px"
/&gt;

]

# Styling links so that color&lt;br&gt;is not the only indicator

&lt;style type="text/css"&gt;
.ul {
  text-decoration: underline;
}
&lt;/style&gt;

.pull-left[
Links on your slides contain important information (like references!) and should be easy to differentiate from non-link content

The link styling most familiar to users is .ul[text underlining]
]
 
.pull-right[
We can apply this styling using the [`text-decoration` CSS property](https://developer.mozilla.org/en-US/docs/Web/CSS/text-decoration) to the `a` (anchor) element.

```css
a {
  text-decoration: underline;
}
```
]

# Transforming text to uppercase

.pull-left[
Sometimes we want to style text with .upper[UPPERCASE] for emphasis or aesthetics.

It can be tempting to use the &lt;kbd&gt;Shift&lt;/kbd&gt; or &lt;kbd&gt;Caps Lock&lt;/kbd&gt; key to insert letters individually, but this can mean [screen readers read each letter individually](https://webaim.org/techniques/screenreader/#how), like an acronym.
]

.pull-right[
We can apply .upper[UPPERCASE] styling using the [`text-transform` CSS property](https://developer.mozilla.org/en-US/docs/Web/CSS/text-transform)

```css
.upper {
  text-transform: uppercase;
}
```

Using the `.upper[]` class produces .upper[Capitalized Words] that still read like case-sensitive text to a screen reader

.b[Behind the scenes:]
```html
&lt;span class="upper"&gt;
Capitalized Words&lt;/span&gt;
```
]

# Using icons like <i class="fab fa-wikipedia-w" role="presentation" aria-label="wikipedia-w icon"></i> with context in mind

.pull-left[

### R approach

```r
fontawesome::fa_i("wikipedia-w")
```

.b[Behind the scenes:]

```html
&lt;i 
class="fab fa-wikipedia-w" 
role="presentation" 
aria-label="wikipedia-w icon"&gt;
&lt;/i&gt;
```

.b[Screen reader:] Reads icon as "Wikipedia W icon empty group"

]

--

.pull-right[

### HTML approach

```html
&lt;i class="fab fa-wikipedia-w"&gt;&lt;/i&gt;
```

.b[Behind the scenes:]

```html
&lt;i 
class="fab fa-wikipedia-w"&gt;
&lt;/i&gt;
```

.b[Screen reader:] Skips the icon

This approach is accessible only if the icon is .b[not] the only element conveying necessary information
]

<script>
(function (d) {
  d.addEventListener('DOMContentLoaded', function () {
    // find code chunks that get special colors
    const langSpecial = ['r', 'js', 'yaml', 'json', 'bash', 'html', 'css']
    const codeSpecial = d.querySelectorAll(langSpecial.map(l => 'pre code.' + l))

    // find code chunks with highlighted lines
    const hlines = d.querySelectorAll('.remark-code-line-highlighted')
    const preHLParents = []

    const findPreParent = function (line, p = 0) {
      if (p > 1) return null // traverse up no further than grandparent
      const el = line.parentElement
      if (el.tagName === 'PRE') {
        return el
      } else {
        return findPreParent(el, ++p)
      }
    }

    // add the code language to the parent <pre> element
    for (const code of codeSpecial) {
      const pre = findPreParent(code)
      const codeLang = code.className.split(' ').filter(c => langSpecial.includes(c))
      pre.classList += ` ${codeLang}`
    }

    // add remark-code-has-line-highlighted to parent <pre> element
    for (const line of hlines) {
      const pre = findPreParent(line)
      if (pre && !preHLParents.includes(pre)) preHLParents.push(pre)
    }
    preHLParents.forEach(p => p.classList += ' remark-code-has-line-highlighted')

    slideshow.on('afterShowSlide', function (slide) {
      replaceIframePlaceholders()
    })

    replaceIframePlaceholders()
  })
})(document)

function replaceIframePlaceholders () {
  document
    .querySelectorAll('.remark-slides-area .remark-visible div[data-iframe]')
    .forEach(el => replaceIframePlaceholder(el))
}

function replaceIframePlaceholder (el) {
    const iframe = document.createElement('iframe')
    if (el.childNodes) {
      el.childNodes.forEach(e => iframe.appendChild(e))
    }
    iframe.src = el.dataset.src
    iframe.classList = el.classList
    el.parentElement.replaceChild(iframe, el)
}
</script>
