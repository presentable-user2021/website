# Make "accessible"&lt;br&gt;your default mindset

.pull-left[

We communicate effectively when we communicate to as many people as possible

This means making our work .b[open] and .b[accessible] to a broad audience

Principles of [inclusive design](https://www.microsoft.com/design/inclusive/)
- Recognize exclusion
- Solve for one, extend to many
- Learn from diversity

&lt;span role="img" aria-label="Something designed for a person who has one arm could be used just as effectively by a person with a temporary wrist injury or a new parent holding an infant"&gt;&lt;/span&gt;

]
.footnote[
[2.1 Make “accessible” your default mindset |&lt;br&gt; Making Scientific Content More Accessible](https://www.authorea.com/users/152134/articles/206076-making-scientific-content-more-accessible/#author-label-make-accessible-your-default-mindset)&lt;br&gt;
Figure from the Inclusive Design 101 Toolkit by Microsoft
]

???
Recognizing exclusion helps us call on our humanity and powers of empathy

By designing for someone with a permanent disability, someone with a situational limitation can also benefit

By putting people at the center of our design process we learn from diverse perspectives and experiences

# Design for the mode of delivery

.pull-left[

Oral presentations require different design considerations than papers or posters

- Visual cues for figures
- Clear audio when speaking

Effectively communicating using a slide deck also requires .b[designing content with fewer and more focused details]

]

.pull-right[
.bg-washed-yellow.b--yellow.ba.bw0.br0.shadow-5.pa2[
.b[Design tips:]
- Use context-relevant .b[visual aids] to help communicate your message

- Focus attention and include only the .b[most relevant details]

- Unify your content by .b[maintaining consistency] in layout and structure
]
]

.footnote[
[2.2 Design for the mode of delivery | Making Scientific Content More Accessible](https://www.authorea.com/users/152134/articles/206076-making-scientific-content-more-accessible/#author-label-design-for-the-mode-of-delivery)&lt;br&gt;
[Better Presentations: A Guide for Scholars, Researchers, and Wonks](https://policyviz.com/books/better-presentations/book-materials/) by Jonathan Schwabish]

.pull-left[

### Layout

- Be consistent in your use of content classes

- Place text and images consistently between slides

- Balance content so that the slide is not too full
]

.pull-right[

### Structure
- Use headings and lists to provide hierarchy and organization

- Use color, font size, and&lt;br&gt; font type consistently

- Use a similar style or theme of images or photographs
]

# Use clear and simple figures &amp; graphics

## Complex images and figures can be difficult for

.f6[
- your audience to process and understand during&lt;br&gt;your presentation

- you to describe out loud as you are presenting

- you to describe with alternative text (alt-text)
]

.footnote[[2.4 Use clear and simple figures and graphics | Making Scientific Content More Accessible](https://www.authorea.com/users/152134/articles/206076-making-scientific-content-more-accessible/#author-label-use-clear-and-simple-figures-and-graphics)]

???
- complex images can direct the audience attention away from your main message

- complex images are harder to describe with alt text, which is necessary to make the image accessible to screen readers

---

# Write clearly

## Engage a broad audience with clear language

.f6[

- Provide descriptive slide headings

- Introduce and define abbreviations

- Introduce packages and functions

- Define field-specific terminology or jargon

- Write to an audience outside of disciplinary silos&lt;br&gt;and even outside of academia
]

.footnote[[2.7 Write clearly | Making Scientific Content More Accessible](https://www.authorea.com/users/152134/articles/206076-making-scientific-content-more-accessible/#author-label-write-clearly)]

- 12th grade reading level for an educated or specialized audience

    const preHLParents = []

    const findPreParent = function (line, p = 0) {
      if (p > 1) return null // traverse up no further than grandparent
      const el = line.parentElement
      if (el.tagName === 'PRE') {
        return el
      } else {
        return findPreParent(el, ++p)
      }
    }

    // add the code language to the parent <pre> element

      const codeLang = code.className.split(' ').filter(c => langSpecial.includes(c))
      pre.classList += ` ${codeLang}`
    }

    // add remark-code-has-line-highlighted to parent <pre> element
    for (const line of hlines) {
